{% extends "base.html" %}
{% block content %}
  <article class="grid">
    <div>
      <hgroup>
        <h1>Sign in</h1>
        <h2>A minimalist layout for Login pages</h2>
      </hgroup>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <fieldset>
          <label for="remember">
            <input type="checkbox" role="switch" id="remember" name="remember" />
            Remember me
          </label>
        </fieldset>
        <button type="submit" class="contrast">Login</button>
      </form>
    </div>
    <div></div>
  </article>
{% endblock %}
