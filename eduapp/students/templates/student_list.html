{% extends 'base.html' %}

{% block content %}
  <h2>Lista de Estudiantes</h2>
  <ul>
    {% for student in students %}
      <li><a href="{% url 'student_detail' pk=student.pk %}">{{ student.name }}</a></li>
    {% endfor %}
  </ul>
  <a href="{% url 'student_create' %}">Agregar Nuevo Estudiante</a>
{% endblock %}
